<body>
    <!-- Navbar -->

    <!-- Sign Up -->
    <div class="login container">
        <div class="login-container">

            <h2>Welcome Let's get started</h2>
            <p>Already have account <a href="login.html">Log In</a></p>
            <!-- Login Form -->
            <form id="registerform">
                <span>Name</span>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <span>Email address</span>
                <input type="email" name="email" id="email" placeholder="yourmail@gmail.com" required>
                <span>Phone</span>
                <input type="tel" name="tel" id="tel" placeholder="Enter your number" required>
                <span>Enter your password</span>
                <input type="password" name="pass" id="pass" placeholder="At least 8" required>
                <span>Confirm password</span>
                <input type="password" name="pass2" id="pass2" required>
                <input type="submit" value="Sign Up" class="buttom">
                <a href="login.html">Already have account</a>
            </form>
            <a href="login.html" class="btn">Log In</a>
        </div>
        <!-- Log In Image -->
        <div class="login-image">
            <img src="img/signup logo.jpg" alt="">
        </div>
    </div>

    <!-- Footer -->

        </div>

        <p>&#169; DARB All Right Reserved</p>

    <script>
        document.getElementById('registerform').onsubmit = () => {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let number = document.getElementById('tel').value;
            let password = document.getElementById('pass').value;
            let password2 = document.getElementById('pass2').value;
            if (!email) return alert('Enter a email to signup');
            if (!password) return alert('Enter a password to signup');
            if (password != password2) return alert('Passwords do not match');
            if (!name) return alert('Enter your name to signup');
            if (!number) return alert('Enter your number to signup');
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    let response = JSON.parse(this.responseText);
                    if (response.status == 200) {
                        alert("Registration complete. login to continue");
                    }
                    else {
                        console.log(response)
                        alert("Error on register");
                    }
                }
            });

            xhr.open("POST", "/signup/user");
            xhr.setRequestHeader("Accept", "*/*");
            xhr.setRequestHeader("Content-Type", "application/json");
            let data = { "name": name, "email": email, "number": number, "password": password };
            data = JSON.stringify(data);
            xhr.send(data);
        }
    </script>
</body>
