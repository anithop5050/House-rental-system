<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .containers {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            background-color: #f9f9f9;
            color: #333;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo"><i class='bx bx-home'></i>ALPHA RENTALS</a>

            <a href="usermenu.html" class="btn">Home</a>
            <p id="username">Hello User</p>
        </div>

    </header>
    <div class="containers">
        <h2>Complaint Registration Form</h2>
        <form id="addcomplient">
            <div class="form-group">
                <label for="cname">Name:</label>
                <input type="text" id="cname" name="cname" required>
            </div>
            <div class="form-group">
                <label for="eccmail">Email:</label>
                <input type="email" id="eccmail" name="eccmail" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="ccomplaint">Complaint:</label>
                <textarea id="ccomplaint" name="ccomplaint" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        const LoginCheck = () => {
            if (localStorage.Status == "loggined") {
                if (localStorage.Type != 'User') window.location = "index.html";
            } else {
                window.location = "login.html";
            }
            return true;
        }
        document.getElementById('username').innerHTML = `Hello ${localStorage.User}`;
        LoginCheck();
        document.getElementById('addcomplient').onsubmit = () => {
            event.preventDefault();
            let email = document.getElementById('eccmail').value;
            let name = document.getElementById('cname').value;
            let complaint = document.getElementById('ccomplaint').value;
            let subject = document.getElementById('subject').value;
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    let response = JSON.parse(this.responseText);
                    if (response.status == 200) {
                        document.getElementById('addcomplient').reset();
                        alert("Complent submited sucessfully");
                    }
                    else {
                        alert("Failed to submit");
                    }
                }
            });

            xhr.open("POST", "http://localhost:3000/add/complaint");
            xhr.setRequestHeader("Accept", "*/*");
            xhr.setRequestHeader("Content-Type", "application/json");
            const data = JSON.stringify({ 'name': name, 'email': email, 'complaint': complaint, 'user': localStorage.Id, 'subject': subject });
            xhr.send(data);
        }
    </script>
