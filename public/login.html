    <script>
        document.getElementById('loginform').onsubmit = () => {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('pass').value;
            if (!email) return alert('Enter a email to login');
            if (!password) return alert('Enter a password to login');
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    let response = JSON.parse(this.responseText);
                    if (response.status == 200) {
                        localStorage.Status = "loggined";
                        localStorage.User = response.user.name;
                        localStorage.Type = "User";
                        localStorage.Id = response.user._id;
                        window.location = "usermenu.html";
                    }
                    else {
                        alert("invalid user details");
                    }
                }
            });

            xhr.open("POST", "http://localhost:3000/login/user");
            xhr.setRequestHeader("Accept", "*/*");
            xhr.setRequestHeader("Content-Type", "application/json");
            let data = { "email": email, "password": password };
            data = JSON.stringify(data);
            xhr.send(data);
        }
        const LoginCheck = () => {
            if (localStorage.Status == "loggined") {
                window.location = "usermenu.html";
            }
            return true;
        } 
        LoginCheck();
    </script>
